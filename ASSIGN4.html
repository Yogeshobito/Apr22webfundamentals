<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      input[type="text"] {
        background-color: rgb(215, 208, 221);
        margin: auto;
      }

      input[type="password"] {
        background-color: rgb(146, 138, 128);
        margin: auto;
      }

      input[value="Login"] {
        background-color: rgb(38, 216, 22);
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <form>
      <label>User Name</label>
      <input type="text" /><br />
      <label>Password</label>
      <input type="password" /><br />
      <input type="button" value="Login" />
    </form>
  </body>
</html>
